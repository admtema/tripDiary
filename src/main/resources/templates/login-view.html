<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <style>
        .form-floating {
            margin-left: auto;
            margin-right: auto;
            height: 80px;
            width: 250px;
        }
    </style>
</head>
<body class="text-center">
<!--<th:authorize access="isAuthenticated()">-->
<!--    <% response.sendRedirect("/"); %>-->
<!--</th:authorize>-->

<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">На главную</a></li>
    </ul>
</header>

<main class="form-signin mb-5">
    <div>
    <form method="POST" action="/login">
        <h1 class="h3 mb-3 fw-normal">Вход в учетную запись</h1>

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Войти</button>
        <button class="btn btn-outline-primary me-2" type="button"  onClick="window.location.href='/registration'">Регистрация</button>
    </form>
    </div>
</main>
</body>

</html>
